    <title>오영택 ♥ 김은지 결혼합니다</title>
            <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Malgun Gothic', '맑은 고딕', sans-serif;
            display: flex;
            background-color: rgb(238, 238, 238);
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 640px;
            background-color: white;
            min-height: 100vh;
            position: relative;
        }

        .content {
            padding: 0;
            padding-bottom: 80px; /* 플로팅 버튼 공간 확보 */
        }

        .content img {
            width: 100%;
        }

        /* 플로팅 버튼 */
        .floating-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4CAF50 0%, #2E8B57 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            white-space: nowrap;
        }

        .floating-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .floating-button:active {
            transform: translateX(-50%) translateY(0px);
        }

        /* 팝업 오버레이 */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .popup-overlay.show {
            display: flex;
        }

        /* 팝업 창 */
        .popup {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .popup-overlay.show .popup {
            transform: scale(1);
        }

        .popup-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .popup-header h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 8px;
        }

        .popup-header p {
            color: #666;
            font-size: 14px;
        }

        .account-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .account-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .account-number {
            font-size: 16px;
            color: #495057;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .copy-button, .close-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-button {
            background: linear-gradient(135deg, #4CAF50 0%, #2E8B57 100%);
            color: white;
        }

        .copy-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .close-button {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #dee2e6;
        }

        .close-button:hover {
            background: #e9ecef;
        }

        /* 복사 성공 메시지 */
        .copy-success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-success.show {
            opacity: 1;
        }

        /* 반응형 설정 */
        @media (max-width: 640px) {
            .content {
                padding: 15px;
                padding-bottom: 80px;
            }
            
            .floating-button {
                bottom: 15px;
                padding: 12px 20px;
                font-size: 15px;
            }
        }

        @media (min-width: 641px) {
            .container {
                margin: 0;
            }
            
            .floating-button {
                max-width: 640px;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="content">
            <img src="./img/001.png" />
            <img src="./img/002.png" />
            <img src="./img/003.png" />
            <img src="./img/004.png" />
            <img src="./img/005.png" />
        </div>
    </div>

    <!-- 플로팅 버튼 -->
    <button class="floating-button" onclick="showPopup()">마음 전하실 곳</button>

    <!-- 팝업 오버레이 -->
    <div class="popup-overlay" id="popupOverlay" onclick="closePopup(event)">
        <div class="popup">
            <div class="popup-header">
                <h3>마음 전하실 곳</h3>
                <p>소중한 마음 감사히 받겠습니다</p>
            </div>
            <div class="account-info">
                <div class="account-name">김은지</div>
                <div class="account-number">농협 302-0358-7948-31</div>
            </div>
            <div class="button-group">
                <button class="copy-button" onclick="copyAccount()">계좌번호 복사</button>
                <button class="close-button" onclick="closePopup()">닫기</button>
            </div>
        </div>
    </div>

    <!-- 복사 성공 메시지 -->
    <div class="copy-success" id="copySuccess">계좌번호가 복사되었습니다</div>

    <script>
        function showPopup() {
            document.getElementById('popupOverlay').classList.add('show');
        }

        function closePopup(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('popupOverlay').classList.remove('show');
        }

        function copyAccount() {
            const accountText = "농협 302-0358-7948-31";
            
            if (navigator.clipboard && window.isSecureContext) {
                // 최신 Clipboard API 사용
                navigator.clipboard.writeText(accountText).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    fallbackCopyTextToClipboard(accountText);
                });
            } else {
                // 구형 브라우저 대응
                fallbackCopyTextToClipboard(accountText);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess();
                }
            } catch (err) {
                console.error('복사 실패:', err);
            }

            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            const successMsg = document.getElementById('copySuccess');
            successMsg.classList.add('show');
            
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 2000);
        }

        // ESC 키로 팝업 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
